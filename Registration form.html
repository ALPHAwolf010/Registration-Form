<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" type="text/css" rel="stylesheet">
    <title>Registration Form </title>
</head>
<body>
    <form class="table2">
    <table class="table1">
        <tr>
           <td colspan="2" >
             
            <header class="head1"   ><marquee><h1 class="inside_tab">Registration Form</h1></marquee></header>   
            
        </td> 
        </tr>
      <tr>
          <td>
        
            <label for ="firstname">FIRST NAME : </label>
          </td>
          <td>
            <input type="text" id="firstname" placeholder="First Name">
          </td>
      </tr>
      <tr>
        <td>
            <label for ="Lastname">LAST NAME : </label>
          </td>
          <td>
            <input type="text" id="Lastname" placeholder="Last Name">
          </td>
      </tr>
      </div>
      <tr>
        <td>
            <label for ="Fathername">FATHERS NAME : </label>
          </td>
          <td>
            <input type="text" id="fathername" placeholder="Father Name">
          </td>
      </tr>
      <tr>
        <td>
            <label for ="Mothername">MOTHERS NAME : </label>
          </td>
          <td>
            <input type="text" id="mothername" placeholder="Mothers Name">
          </td>
      </tr>
      <tr>
        <td>
            <label for ="Urollno">UNIVERSITY ROLLNO :</label>
          </td>
          <td>
            <input type="num" name="Urollno" placeholder="rollno"> 
          </td>
      </tr>
      <tr>
        <td>
            <label for ="mail">EMAIL ID:</label>
          </td>
          <td>
            <input type="mail" id="mail" placeholder="email@xyz.com">
          </td>
      </tr>
      <tr>
        <td>
            <label for="Password">PASSWORD :</label>
          </td>
          <td>
            <input type="password" placeholder="*******">
          </td>
      </tr>
      <tr>
        <td>
            <label for="DOB">DATE OF BIRTH :</label>
          </td>
          <td>
            <input type="date" >
          </td>
      </tr>
      <tr colspan="2">
        <td>
            <label for ="gender">GENDER :</label>
          </td>
          <td>
            <input type="radio" name="gender">Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender">Female
          </td>
      </tr>
      <tr>
        <td>
            <label for="qualfication">QUALIFICATION :</label>
          </td>
          <td>
            <input type="checkbox" name="qualification">10th&nbsp;&nbsp;
     <input type="checkbox" name="qualification">12th&nbsp;&nbsp;
     <input type="checkbox" name="qualification">UG&nbsp;&nbsp;
     <input type="checkbox" name="qualification">PG&nbsp;&nbsp;
          </td>
      </tr>
      <tr>
        <td>
            <label for ="mobile">MOBILE NO: </label>
          </td>
          <td>
            <input type="tel" name="mobile" placeholder="XXX-XXX-XXXX"> 
          </td>
      </tr>
      <tr>
        <td>
            <label for="skills">SKILLS :</label>
          </td>
          <td>
            <input type="checkbox" name="skills">HTML&nbsp;&nbsp;
     <input type="checkbox" name="skills">CSS&nbsp;&nbsp;
     <input type="checkbox" name="skills">JAVASCRIPT&nbsp;&nbsp;
     <input type="checkbox" name="skills">BOOTSTRAP&nbsp;&nbsp;
          </td>
      </tr>
      <tr>
          <td><label for="state">STATE : </label></td>
          <td>
            <select name="state" id="state" class="form-control">

                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>

                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>

                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                </select>

          </td>
      </tr>
      <tr>
          <td>
            <label for="address">ADDRESS :</label>  
          </td>
          <td>
            <textarea cols="25" row="20"></textarea>
          </td>
      </tr>
      <tr>
          <td colspan="2">
            <button class="btn" type="reset">Reset </button>    
            <button class="btn2" type="submit" >Submit</button>  
        </td>
      </tr>

</form>
